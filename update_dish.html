<!DOCTYPE html>
<html>
<head>
    <title>Update Dish</title>
</head>
<body>
    <h1>Update Dish</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/update_dish" method="POST">
        <label for="dish_id">Dish ID:</label>
        <input type="number" id="dish_id" name="dish_id" required><br><br>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" step="0.01" required><br><br>
        <input type="submit" value="Update Dish">
    </form>
</body>
</html>
